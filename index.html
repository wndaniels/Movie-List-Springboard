<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Movie List</title>
</head>

<body>
    <h1>Movie List</h1>
    <form id="movie-form">
        <label for="movie-title">Movie:
            <input type="text" id="movie-title" min="1" placeholder="Enter Movie Title" required />
        </label>
        <label for="movie-rating">Rating:
            <input type="text" id="movie-rating" min="1" placeholder="Rate The Movie!" required />
        </label>
        <button type="submit" id="submit">Add To List</button>
    </form>

    <table>
        <thead id="movie-list-header">
            <th>Title</th>
            <th>Rating</th>
            <th>Recommend</th>
            <th>Remove</th>
        </thead>
        <tbody id="movie-list"></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
